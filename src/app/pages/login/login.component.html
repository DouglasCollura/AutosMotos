<div class="temp-login">
    <img src="../../../assets/img/logo.svg" alt="">


    <div class="content">
        <h1 class="text-black">Inicia sesión y continúa vendiendo</h1>
        
        <div style="width:100%">
            <div class="form-group">
                <input type="text" [(ngModel)]="usuario.email" class="input-square" placeholder="Email">
            </div>
    
            <div class="form-group">
                <input type="password"  [(ngModel)]="usuario.password" class="input-square" placeholder="Contraseña">
            </div>
        </div>

        <div>
            
        </div>
        <h4 class="color-rojo" *ngIf="error==1" >Complete todos los campos</h4>
        <h4 class="color-rojo" *ngIf="error==2" >Credenciales invalidas</h4>

        <button class="btn-primary btn-block" (click)="LogIn()" >iniciar sesión <span *ngIf="loading" class="icon icon-refresh loader"></span> </button>
        <div class="footer-session">
            <p>¿Olvidaste tu contraseña? </p> <button class="btn">  Recuperala aquí</button>
        </div>
    </div>
</div>
