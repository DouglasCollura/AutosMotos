        <!-- ! FASE 1 ################ -->
        <div class="grid" style="min-width:700px" >
            <h1 class="text-black font-500" style="margin-right: auto;">Datos del taller</h1>

            <div class="grid  gap-10">
                <div>   
                    <div class="form-group ">
                        <label>Taller</label><br>
                        <input type="text" class="input-square"  placeholder="taller">
                    </div>
                    <div class="form-group ">
                        <label>Descripción</label>
                        <textarea class="input-square"   placeholder="Descripción"  name="" id="" cols="30" rows="5"></textarea>
                    </div>
    




                </div>
            </div>

<!--bloque 2-->
            <div class="grid gc-2x-g gap-10">
                <div>   
                    <div class="form-group ">
                        <label>Dirección</label>
                        <input type="text" class="input-square"   placeholder="Dirección">
                    </div>
               
    
                    <div class="form-group">
                        <label>País</label>
                        <select class="select-square" name="" id="">
                            <option value="" >  Seleccione </option>
                            <option value="Romania" >  Romania </option>
                            <option value="España" >  España </option>
                            <option value="Alemania" >  Alemania </option>
                            <option value="Italia" >  Italia </option>
                            <option value="Reino Unido" >  Reino Unido </option>
                        </select>
                    </div>
    
                    <div class="form-group ">
                        <label>Número de teléfono</label>
                        <input type="text" class="input-square"  placeholder="Número de teléfono">
                    </div>
    
                    <div class="form-group ">
                        <label>Sitio web</label>
                        <input type="text" class="input-square"  placeholder="Sitio web">
                    </div>

                    <div class="form-group ">
                        <button class="btn color-rojo" (click)="[SelectImg()]"> SUBIR LOGO </button>

                        <div class="content-img">
                            <img [src]="user_imagen_show.img" *ngIf="user_imagen_show?.img" alt="">
                            <input type="file" id="img" (change)="[CargarImagen($event)]" style="display:none" accept="image/png, image/gif, image/jpeg">
                        </div>
                    </div>
    
                    
                </div>
    
                <div>
                    <div class="form-group ">
                        <label>Código postal</label>
                        <input type="text" class="input-square"   placeholder="Código postal">
                    </div>
    
                    <div class="form-group">
                        <label>Ciudad</label>
                        <select class="select-square" name="" id="">
                            <option value="" >  Seleccione </option>
                            <option value="Romania" >  Romania </option>
                            <option value="España" >  España </option>
                            <option value="Alemania" >  Alemania </option>
                            <option value="Italia" >  Italia </option>
                            <option value="Reino Unido" >  Reino Unido </option>
                        </select>
                    </div>
    
                    <div class="form-group ">
                        <label>Número de Whatsapp</label>
                        <input type="text" class="input-square"  placeholder="Número de Whatsapp">
                    </div>


                </div>
            </div>



        </div>

        <h4 *ngIf="error == 1" class="text-center color-rojo">Complete todos los campos.</h4>
        <h4 *ngIf="error == 2" class="text-center color-rojo">Ha ocurrido un error.</h4>
    
        <div class="footer" style="margin-left: auto;">
    
            <!-- <button *ngIf="fase == 1" class="btn-primary justify-self-center" (click)="SignUpDealer()" >SIGUIENTE <span *ngIf="loading" class="icon icon-refresh loader"></span> </button>
            <button *ngIf="fase == 2" class="btn-primary justify-self-center" (click)="SignUpDealerShowRooms()" >SIGUIENTE <span *ngIf="loading" class="icon icon-refresh loader"></span> </button>-->
            <button  class="btn-primary justify-self-center" (click)="SignUp()" >PUBLICAR ANUNCIO <span *ngIf="loading" class="icon icon-refresh loader"></span> </button> 
    
    
        </div>

    </div>

  

</div>
